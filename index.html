<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>
<style>
    body {
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        width: 320px;
    }

    h2 {
        margin-bottom: 30px;
    }

    button {
        font-size: 18px;
        padding: 10px 25px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
    }

    #yes {
        background: #ff4d6d;
        color: white;
        margin-right: 10px;
    }

    #no {
        background: #ccc;
        position: absolute;
    }

    #message {
        margin-top: 20px;
        font-size: 20px;
        color: #ff4d6d;
        display: none;
    }
</style>
</head>
<body>

<div class="card">
    <h2><span id="name">Nirali</span>, will you be my Valentine? üíò</h2>

    <button id="yes" onclick="sayYes()">Yes</button>
    <button id="no" onmouseover="moveNo()">No</button>

    <div id="message">Yay! üíï I knew it üòç</div>
</div>

<script>
function moveNo() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function sayYes() {
    document.getElementById("message").style.display = "block";
}
</script>

</body>
</html>
